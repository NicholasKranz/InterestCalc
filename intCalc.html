 <!DOCTYPE html>
<html>
<head>
	<title> Interest Calculator  </title>
	<link rel="stylesheet" type="text/css" href="intCalc.css">

	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<Body>

	<div class="container">

		<div class="page-header">
  			<h1> Handy-Dandy Interest Calculator <br>
  			<small> rate-to-dollar conversion</small>
  			</h1>
		</div>


		<div class="formT">
		
			<div class="row">
  				<div class="col-xs-12 col-sm-6 col-md-8">
  
					<br>
					<br>
						<div id="rate">
							<label>Rate: </label><input type="text" id="RateInput">
						</div>
					<br>
					<br>
						<div id="Balance">
							<label>Balance: </label> <span id="currency">$</span><input type="text" id="BalInput">
						</div>
					<br>
					<br>
						<div id="term">
							<label>Term: </label><input type="text" placeholder="Days" id="TermInput">
						</div>
			
					<br>
					<br>
						<div id="ourButton">
							<button id="gobutton"> Go! </button>
						</div>
				</div>		
					<br>		
					<br>
				<div class="col-xs-6 col-md-4">
						<div id="toTal">
							<p> Total Dollar Amount: 
								<br>
								<br>
								<span id="answer">  </span></p>
						</div>
				</div>
			</div>	
		</div>
	</div>

<script type="text/javascript" src="intCalc.js"></script>
</body>


</html>
